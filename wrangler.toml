name = "antigravity-project-1"
pages_build_output_dir = "./dist"
compatibility_date = "2025-01-29"
compatibility_flags = ["nodejs_compat"]

# DO_SECRET is stored securely via Cloudflare secrets
# To set: wrangler secret put DO_SECRET
# To set for pages: wrangler pages secret put DO_SECRET --project-name antigravity-project-1


[[d1_databases]]
binding = "DB"
database_name = "antigravity-db"
database_id = "f39459bf-f8b2-447b-a454-2262e3dd49b8"

[[services]]
binding = "DO_WORKER"
service = "antigravity-do"

# Durable Object namespace binding for direct access from Pages
[[durable_objects.bindings]]
name = "GAMEROOM_NAMESPACE"
class_name = "GameRoomDurableObject"
script_name = "antigravity-do"


