<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Head -->
    <circle cx="50" cy="30" r="20" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    
    <!-- Angry Eyes -->
    <path d="M 35 20 L 45 28" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <path d="M 65 20 L 55 28" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <circle cx="40" cy="30" r="3" fill="red"/>
    <circle cx="60" cy="30" r="3" fill="red"/>

    <!-- Snarling Mouth -->
    <path d="M 40 42 Q 50 35, 60 42" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 42 42 L 45 45 L 48 42" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 52 42 L 55 45 L 58 42" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Ears -->
    <path d="M 30 20 L 20 15 L 25 30 Z" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <path d="M 70 20 L 80 15 L 75 30 Z" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    
    <!-- Body (Tunic) -->
    <path d="M 40 50 L 60 50 L 65 80 L 35 80 Z" fill="#A0522D" stroke="#5A2D0C" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="28" y="52" width="12" height="20" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <rect x="60" y="52" width="12" height="20" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>

    <!-- Legs -->
    <rect x="40" y="80" width="10" height="15" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
    <rect x="50" y="80" width="10" height="15" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
</svg>